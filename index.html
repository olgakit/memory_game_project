<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one star" data-star = "fa-star"></i></li>
        		<li><i class="fa fa-star two star" data-star = "fa-star"></i></li>
        		<li><i class="fa fa-star three star" data-star = "fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Move(s)
            <div id="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div id="timer">
                <span class="minutes">0</span> : <span class="seconds">0</span>
            </div>
        </section>

        <ul class="deck">
        </ul>

    </div>
    <div class="modal1">
        <div id="ready">
            <h3>Ready to play?</h3>
            <button onclick="startGame()" class="yes">Yes!</button> <span><button onclick="no()" class="no">No</button></span>
        </div>
    </div>
    <div class="modal2">
        <div id="win">
            <div class="win-content">
                <h3>Congratulations!</h3>
                <p id="winText">

                </p><span class="score-panel modal"><ul class="stars win"></ul></span>
                <p>Ready to play again?</p>
                <button onclick="startGame()" class="yes">Yes!</button><span> <button onclick="no()" class="no"> No</button></span>
            </div>
        </div>
    </div>
    <div class="modal3">
        <div id="bye"><img id="byeimg" src="http://www.quickmeme.com/img/5b/5b595d791487a85990c81cac1cc3fb7c430fa1de87fb587a8f8b01b25fd91208.jpg" alt="Bye"/>
        </div>
        <!--image from http://wallpaperen.com/funny-bye-memes/ideal-funny-bye-memes-bye-bye-quickmeme/-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/easytimer.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/easytimer/dist/easytimer.min.js"></script>
    <script>
        var timerInstance = new Timer();
    </script>

</body>
</html>
