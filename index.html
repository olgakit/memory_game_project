<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one star" data-star = "fa-star"></i></li>
        		<li><i class="fa fa-star two star" data-star = "fa-star"></i></li>
        		<li><i class="fa fa-star three star" data-star = "fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Move(s)
            <div id="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div id="timer">
                <span class="minutes">0</span> : <span class="seconds">0</span>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <script src="js/easytimer.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/easytimer/dist/easytimer.min.js"></script>
    <script>
        var timerInstance = new Timer();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</body>
</html>
